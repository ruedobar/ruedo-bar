    <script>
        //XSLS
        function downloadFile(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'blob';
            xhr.onload = function() {
                if (xhr.status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(new Error('Failed to download file'));
                }
            };
            xhr.send();
        }

        function handleFile(blob) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, {type: 'array'});
                var sheet_name_list = workbook.SheetNames;
                
                insertarMenuDiario(workbook, sheet_name_list);
                
            };
            reader.readAsArrayBuffer(blob);
        }
        
        //C1
        function insertarMenuDiario(workbook, sheet_name_list) {
            var xlData = XLSX.utils.sheet_to_json(workbook.Sheets[sheet_name_list[0]], {header: 1});
            let listaMenuDiario = document.getElementById('script-menuDiario');

            for (var i = 2; i < xlData.length && xlData[i][1] !== undefined; i++) {
                var row = xlData[i];

                var menuDiarioHTML = `<h4 class="nombreMenuDiario">${row[1]}</h4>`;
                listaMenuDiario.innerHTML += menuDiarioHTML;
            }
        };
 
        var fileUrl = 'https://docs.google.com/spreadsheets/d/1i6QhsVLGY0bN9T0LwlEg9tw9HQeVHi3i-A7Kjn6nw1E/edit?usp=sharing';
        downloadFile(fileUrl, function(err, blob) {
            if (err) {
                console.error(err);
                return;
            }
            handleFile(blob);
        });

    </script>
