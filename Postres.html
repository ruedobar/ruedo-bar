    <script>
        //XSLS
        function downloadFile(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'blob';
            xhr.onload = function() {
                if (xhr.status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(new Error('Failed to download file'));
                }
            };
            xhr.send();
        }
       


        function handleFile(blob) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, {type: 'array'});
                var sheet_name_list = workbook.SheetNames;
                
                insertarLicuados(workbook, sheet_name_list);

                insertarPostres(workbook, sheet_name_list);
                
            };
            reader.readAsArrayBuffer(blob);
        }
        var fileUrl = 'https://docs.google.com/spreadsheets/d/1i6QhsVLGY0bN9T0LwlEg9tw9HQeVHi3i-A7Kjn6nw1E/edit?usp=sharing';
        downloadFile(fileUrl, function(err, blob) {
            if (err) {
                console.error(err);
                return;
            }
            handleFile(blob);
        });
        function insertarLicuados(workbook, sheet_name_list) {



            let xlData = XLSX.utils.sheet_to_json(workbook.Sheets[sheet_name_list[3]], {header: 1});
            let listaLicuados = document.getElementById('script-licuados');

            for (var i = 2; i < xlData.length && xlData[i][14] !== undefined; i++) {
                var row = xlData[i];

                var itemHTML = `
                    <div class="row align-items-center mb-5">
                        <div class="col-12 col-sm-9">
                            <h4>${row[14]}</h4>
                            <h5 class="menu-price">$${row[15]}</h5>
                        </div>
                    </div>
                    `;
                    listaLicuados.innerHTML += itemHTML;
            }
        };
        function insertarPostres(workbook, sheet_name_list) {
            let xlData = XLSX.utils.sheet_to_json(workbook.Sheets[sheet_name_list[4]], {header: 1});
            let listaPostres = document.getElementById('script-postres');

            for (var i = 2; i < xlData.length && xlData[i][21] !== undefined; i++) {
                var row = xlData[i];
                
                if (row[22] != undefined) {
                    var descr = `<p class="m-0">${row[22]}</p>`;
                } else {
                    var descr = "";
                }

                var itemHTML = `
                    <div class="row align-items-center mb-5">
                        <div class="col-12 col-sm-9">
                            <h4>${row[21]}</h4>
                            ${descr}
                            <h5 class="menu-price">$${row[23]}</h5>
                        </div>
                    </div>
                    `;
                    listaPostres.innerHTML += itemHTML;
            }
        };



    </script>
